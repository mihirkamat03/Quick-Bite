<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuickBite | Cart</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins:wght@300;400;500;600;700&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo-section">
                <!-- <div class="logo-icon"> -->
                    <img src="src/logo.png" style="width: 45px; border-radius: 50px;" alt="">
                <!-- </div> -->
                <h2>QuickBite</h2>
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link"><i class="fa-solid fa-house"></i> <span>Home</span></a>
                <a href="category.html" class="nav-link"><i class="fa-solid fa-utensils"></i> <span>Menu</span></a>
                <a href="cart.html" class="nav-link active"><i class="fa-solid fa-cart-shopping"></i> <span>Cart</span></a>
                <a href="account_info.html" class="nav-link"><i class="fa-solid fa-user"></i> <span>Profile</span></a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <h1>Your Order</h1>
            </header>

            <div class="cart-layout">
                <div class="cart-items">
                    <div class="cart-item">
                        <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?auto=format&fit=crop&w=100&q=60" alt="Item">
                        <div class="item-details">
                            <h4>Cheesy Deluxe Burger</h4>
                            <p style="color: var(--text-muted);">Spicy Sauce, Extra Cheese</p>
                            <span class="price">₹250</span>
                        </div>
                        <div class="item-controls">
                            <button class="qty-btn">-</button>
                            <span>2</span>
                            <button class="qty-btn">+</button>
                        </div>
                    </div>

                    <div class="cart-item">
                        <img src="https://images.unsplash.com/photo-1563379926898-05f4575a45d8?auto=format&fit=crop&w=100&q=60" alt="Item">
                        <div class="item-details">
                            <h4>Creamy Pasta</h4>
                            <p style="color: var(--text-muted);">White Sauce</p>
                            <span class="price">₹220</span>
                        </div>
                        <div class="item-controls">
                            <button class="qty-btn">-</button>
                            <span>1</span>
                            <button class="qty-btn">+</button>
                        </div>
                    </div>
                </div>

                <div class="cart-summary">
                    <div class="summary-card">
                        <h3>Order Summary</h3>
                        <br>
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span>₹720</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax (5%)</span>
                            <span>₹36</span>
                        </div>
                        <div class="summary-row">
                            <span>Delivery</span>
                            <span style="color: var(--primary);">Free</span>
                        </div>
                        <div class="summary-total">
                            <span>Total</span>
                            <span>₹756</span>
                        </div>
                        <button class="btn-primary checkout-btn">Proceed to Pay</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
