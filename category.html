<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuickBite | Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="category-page">
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo-section">
                <img src="src/logo.png" style="width: 45px; border-radius: 50px;" alt="">
                <h2>QuickBite</h2>
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link"><i class="fa-solid fa-house"></i> <span>Home</span></a>
                <a href="category.html" class="nav-link active"><i class="fa-solid fa-utensils"></i> <span>Menu</span></a>
                <a href="cart.html" class="nav-link"><i class="fa-solid fa-cart-shopping"></i> <span>Cart</span></a>
                <a href="order-status.html" class="nav-link"><i class="fa fa-clock"></i> Orders</a>
                <a href="account_info.html" class="nav-link"><i class="fa-solid fa-user"></i> <span>Profile</span></a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <h1>Our Menu</h1>
            </header>

            <div class="product-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px;">
                
                <div class="food-card">
                    <div class="card-image">
                        <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?auto=format&fit=crop&w=500&q=60" style="width:100%; height:150px; object-fit:cover; border-radius:15px;">
                    </div>
                    <div class="card-details" style="padding:10px;">
                        <h4>Margherita Pizza</h4>
                        <p style="color:gray; font-size:0.9rem;">Classic cheese & basil</p>
                        <div style="display:block; justify-content:space-between; margin-top:10px;">
                            <span class="price" style="font-weight:bold; color:#FF6B6B;">₹199</span>
                            <button class="btn-primary" style="width: 100%" onclick="addToCart('Margherita Pizza', 199, 'https://images.unsplash.com/photo-1513104890138-7c749659a591?auto=format&fit=crop&w=500&q=60')">Add to Cart</button>
                        </div>
                    </div>
                </div>

                <div class="food-card">
                    <div class="card-image">
                        <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?auto=format&fit=crop&w=500&q=60" style="width:100%; height:150px; object-fit:cover; border-radius:15px;">
                    </div>
                    <div class="card-details" style="padding:10px;">
                        <h4>Cheesy Burger</h4>
                        <p style="color:gray; font-size:0.9rem;">Juicy patty with cheddar</p>
                        <div style="display:block; justify-content:space-between; margin-top:10px;">
                            <span class="price" style="font-weight:bold; color:#FF6B6B;">₹149</span>
                            <button class="btn-primary" style="width: 100%" onclick="addToCart('Cheesy Burger', 149, 'https://images.unsplash.com/photo-1568901346375-23c9450c58cd?auto=format&fit=crop&w=500&q=60')">Add to Cart</button>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
