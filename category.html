<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuickBite | Menu</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins:wght@300;400;500;600;700&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        /* --- Category Grouping Styles --- */
        .category-section {
            margin-bottom: 40px;
            animation: fadeInUp 0.5s ease;
        }

        .category-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }

        .category-header h2 {
            font-size: 1.5rem;
            color: #1e293b;
            font-weight: 700;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .category-badge {
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-left: 15px;
            font-weight: 600;
        }

        /* Responsive Grid for Cards */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo-section">
                <img src="src/logo.png" style="width: 45px; border-radius: 50px;" alt="">
                <h2>QuickBite</h2>
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link"><i class="fa-solid fa-house"></i> <span>Home</span></a>
                <a href="category.html" class="nav-link active"><i class="fa-solid fa-utensils"></i> <span>Menu</span></a>
                <a href="cart.html" class="nav-link"><i class="fa-solid fa-cart-shopping"></i> <span>Cart</span></a>
                <a href="order-status.html" class="nav-link"><i class="fa fa-clock"></i> Orders</a>
                <a href="account_info.html" class="nav-link"><i class="fa-solid fa-user"></i> <span>Profile</span></a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div>
                    <h1>Our Menu</h1>
                    <p style="color: #64748b; font-size: 0.9rem;">Delicious food ordered by category</p>
                </div>
            </header>

            <div id="userMenuContainer" style="padding-bottom: 50px;">
                <p style="text-align: center; color: #888; margin-top: 50px;">Loading Menu...</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>

    <script>
        // 1. Firebase Config (Already handled in script.js, reusing 'db')
        // We just need to attach the listener
        
        const menuRef = db.ref('menu_items');

        menuRef.on('value', (snapshot) => {
            const container = document.getElementById('userMenuContainer');
            container.innerHTML = '';
            
            const data = snapshot.val();
            if(!data) {
                container.innerHTML = '<p style="text-align:center;">No items found.</p>';
                return;
            }

            // --- STEP A: Group Items by Category ---
            const groupedMenu = {};
            Object.keys(data).forEach(key => {
                const item = data[key];
                const category = item.category.trim(); // Grouping Key
                
                if (!groupedMenu[category]) {
                    groupedMenu[category] = [];
                }
                groupedMenu[category].push(item);
            });

            // --- STEP B: Render Sections ---
            // Sort categories alphabetically
            Object.keys(groupedMenu).sort().forEach(category => {
                const items = groupedMenu[category];

                // 1. Create the Section Header
                let sectionHTML = `
                    <section class="category-section">
                        <div class="category-header">
                            <h2>${category}</h2>
                            <span class="category-badge">${items.length}</span>
                        </div>
                        <div class="menu-grid">
                `;

                // 2. Create Cards for this Category
                items.forEach(item => {
                    sectionHTML += `
                    <div class="food-card" data-name="${item.name}" data-price="${item.price}" data-img="${item.image}">
                        <div class="card-image">
                            <img src="${item.image}" style="width:100%; height:160px; object-fit:cover; border-radius:15px;" onerror="this.src='https://via.placeholder.com/150'">
                            <button class="fav-btn" onclick="toggleFav(this)">
                                <i class="fa-regular fa-heart"></i>
                            </button>
                        </div>
                        <div class="card-details" style="padding:12px;">
                            <h4 style="margin-bottom:5px;">${item.name}</h4>
                            <p style="color:gray; font-size:0.85rem; margin-bottom:10px;">${item.category}</p>
                            
                            <div class="card-footer">
                                <span class="price" style="font-weight:bold; color:#FF6B6B;">â‚¹${item.price}</span>
                                
                                <div class="qty-control-group">
                                    <button class="btn-mini" onclick="updateQty(this, -1)">
                                        <i class="fa-solid fa-minus"></i>
                                    </button>
                                    <span class="qty-display">0</span>
                                    <button class="btn-mini" onclick="updateQty(this, 1)">
                                        <i class="fa-solid fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>`;
                });

                // 3. Close the Grid and Section
                sectionHTML += `</div></section>`;
                
                // 4. Append to Page
                container.innerHTML += sectionHTML;
            });

            // --- STEP C: Sync Cart Counts ---
            // Because we re-generated the HTML, the numbers will be 0.
            // We call the sync function from script.js to restore cart numbers.
            if(typeof syncMenuWithCart === "function") {
                syncMenuWithCart();
            }
        });
    </script>
</body>
</html>
