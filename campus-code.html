<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBite | Campus Verification</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins:wght@300;400;500;600;700&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="campus-page-body">

    <div id="loadingOverlay" class="modal-overlay">
        <div class="modal-content verify-modal">
            <div class="loader-container">
                <div class="custom-spinner"></div>
                <img id="successIcon" class="success-check hidden" src="https://img.icons8.com/flat-style/100/checked--v1.png" alt="Success">
            </div>
            <h3 id="statusTitle">Verifying Code</h3>
            <p id="statusDesc">Connecting to campus server...</p>
        </div>
    </div>

    <div class="campus-container">
        <div class="campus-visual">
            <div class="visual-overlay"></div>
            <div class="visual-content">
                <div class="logo-circle">
                    <img src="src/logo.png" alt="QuickBite">
                </div>
                <h1>QuickBite</h1>
                <p>Digital Cafeteria Experience</p>
            </div>
        </div>

        <div class="campus-form-section">
            <div class="form-card animate-up">
                <div class="header">
                    <h2>Campus Entry</h2>
                    <p>Enter your unique campus code to access the menu</p>
                </div>

                <div class="input-field-group">
                    <i class="fa-solid fa-building-columns"></i>
                    <input type="text" id="codeInput" placeholder="e.g. TSEC-2026" maxlength="15">
                </div>

                <button class="btn-primary full-width" onclick="checkCode()">
                    Verify & Continue <i class="fa-solid fa-arrow-right"></i>
                </button>

                <div class="support-link">
                    <p>Don't have a code? <a href="contact.html">Contact Support</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
