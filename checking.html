<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="button" style="cursor: pointer;">click me</button>
    <button class="sub" style="cursor: pointer;">click me to sub</button>


    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyD-meHFhL3uq4wNJDL7fa5GsykIgx7BDoE",
        authDomain: "quick-bite-897b1.firebaseapp.com",
        databaseURL: "https://quick-bite-897b1-default-rtdb.firebaseio.com",
        projectId: "quick-bite-897b1",
        storageBucket: "quick-bite-897b1.firebasestorage.app",
        messagingSenderId: "774517134479",
        appId: "1:774517134479:web:c474786e46bd8ca38b4cfa",
        measurementId: "G-1041GMYLQX"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.querySelector(".button").addEventListener("click", function (e) {
        e.preventDefault();

        const counterRef = db.ref("checking/number");

        // Read current number
        counterRef.once('value')
            .then((snapshot) => {
                let currentNumber = snapshot.val();
                if (currentNumber === null) currentNumber = 0;  // If null (first time), start from 0
                
                const newNumber = currentNumber + 1;

                // Update number in DB
                return counterRef.set(newNumber);
            })
            .then(() => {
                alert("Number incremented successfully!");
            })
            .catch((err) => {
                console.error(err);
            });
    });

    document.querySelector(".sub").addEventListener("click", function (e) {
        e.preventDefault();

        const counterRef = db.ref("checking/number");

        // Read current number
        counterRef.once('value')
            .then((snapshot) => {
                let currentNumber = snapshot.val();
                if (currentNumber === 0) {
                    alert("nothing there");
                }
                else{
                    const newNumber = currentNumber - 1;
                    return counterRef.set(newNumber);
                } 
                                
            })
            .then(() => {
                alert("Number incremented successfully!");
            })
            .catch((err) => {
                console.error(err);
            });
    });

    </script>
</body>
</html>
