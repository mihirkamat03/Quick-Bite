<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBite | Profile</title>
    <link rel="icon" href="src/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins:wght@300;400;500;600;700&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo-section">
                <img src="src/logo.png" style="width: 45px; border-radius: 50px;" alt="">
                <h2>QuickBite</h2>
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link"><i class="fa-solid fa-house"></i> <span>Home</span></a>
                <a href="category.html" class="nav-link"><i class="fa-solid fa-utensils"></i> <span>Menu</span></a>
                <a href="cart.html" class="nav-link"><i class="fa-solid fa-cart-shopping"></i> <span>Cart</span></a>
                <a href="order-status.html" class="nav-link"><i class="fa fa-clock"></i> Orders</a>
                <a href="account_info.html" class="nav-link active"><i class="fa-solid fa-user"></i> <span>Profile</span></a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <h1>My Profile</h1>
            </header>
            
            <div class="account-grid" style="display: grid; grid-template-columns: 1fr 2fr; gap: 30px;">
                
                <div class="profile-card" style="height: 520px; background: white; padding: 40px; border-radius: 24px; text-align: center; box-shadow: var(--shadow-soft); animation: fadeInUp 0.8s backwards;">
                    <div style="position: relative; width: 140px; height: 140px; margin: 0 auto 20px;">
                        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?auto=format&fit=crop&w=200&q=80"
                            style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 4px solid var(--light-bg);"
                            alt="Profile">
                        <button class="btn-icon-edit"
                            style="position: absolute; bottom: 5px; right: 5px; background: var(--primary); width: 40px; height: 40px; border:none; border-radius:50%; color:white; cursor:pointer;">
                            <i class="fa-solid fa-pencil"></i>
                        </button>
                    </div>

                    <h2 style="margin-bottom: 5px;" id="dispName">Loading...</h2>
                    <p style="color: var(--text-muted); font-size: 0.9rem;">Foodie Member</p>

                    <div style="margin-top: 30px; text-align: left;">
                        <div style="margin-bottom: 20px;">
                            <label style="color: var(--text-muted); font-size: 0.85rem;">Email Address</label>
                            <p style="font-weight: 500;" id="email">...</p>
                        </div>
                        <div style="margin-bottom: 20px;">
                            <label style="color: var(--text-muted); font-size: 0.85rem;">Phone Number</label>
                            <p style="font-weight: 500;" id="phone">...</p>
                        </div>
                        <button onclick="logout()" class="btn-primary" style="width:100%; background: #fee2e2; color: #ef4444; box-shadow:none;">
                            Logout
                        </button>
                    </div>
                </div>

                <div class="account-details">
                    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px;">
                        
                        <div class="stat-card" style="background: white; padding: 20px; border-radius: 20px; box-shadow: var(--shadow-soft); display: flex; align-items: center; gap: 15px;">
                            <div style="width: 50px; height: 50px; background: #e0f2fe; color: #0284c7; border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem;">
                                <i class="fa-solid fa-bag-shopping"></i>
                            </div>
                            <div>
                                <h3 style="font-size: 1.5rem;" id="statTotalOrders">0</h3>
                                <p style="color: var(--text-muted); font-size: 0.8rem;">Orders</p>
                            </div>
                        </div>

                        <div class="stat-card" style="background: white; padding: 20px; border-radius: 20px; box-shadow: var(--shadow-soft); display: flex; align-items: center; gap: 15px;">
                            <div style="width: 50px; height: 50px; background: #fce7f3; color: #db2777; border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem;">
                                <i class="fa-solid fa-heart"></i>
                            </div>
                            <div>
                                <h3 style="font-size: 1.5rem;">--</h3>
                                <p style="color: var(--text-muted); font-size: 0.8rem;">Favs</p>
                            </div>
                        </div>

                        <div class="stat-card" style="background: white; padding: 20px; border-radius: 20px; box-shadow: var(--shadow-soft); display: flex; align-items: center; gap: 15px;">
                            <div style="width: 50px; height: 50px; background: #dcfce7; color: #16a34a; border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem;">
                                <i class="fa-solid fa-wallet"></i>
                            </div>
                            <div>
                                <h3 style="font-size: 1.5rem;" id="statWallet">₹0</h3>
                                <p style="color: var(--text-muted); font-size: 0.8rem;">Wallet</p>
                            </div>
                        </div>
                    </div>

                    <h3 style="margin-bottom: 20px; animation: fadeInUp 0.8s backwards;">Recent Orders</h3>
                    
                    <div id="ordersContainer" style="background: white; border-radius: 24px; padding: 25px; box-shadow: var(--shadow-soft); animation: fadeInUp 0.8s backwards 0.2s; min-height: 200px;">
                        <p style="text-align:center; color:#999; margin-top:20px;">Loading orders...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>

    <script>
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                // 1. Fetch User Profile & Wallet
                db.ref('users/' + user.uid).on('value', snap => {
                    const data = snap.val();
                    if (data) {
                        document.getElementById('dispName').innerText = data.username || "Student";
                        document.getElementById('email').innerText = data.email || user.email;
                        document.getElementById('phone').innerText = data.phone || "+91 (Update Profile)";
                        document.getElementById('statWallet').innerText = "₹" + (data.wallet || 0);
                    }
                });

                // 2. Fetch Order History
                db.ref('orders').orderByChild('userId').equalTo(user.uid).on('value', snapshot => {
                    const container = document.getElementById('ordersContainer');
                    const data = snapshot.val();
                    
                    container.innerHTML = ''; // Clear loading text

                    if (data) {
                        const orders = Object.values(data).reverse(); // Newest first
                        
                        // Update "Orders" Stat
                        document.getElementById('statTotalOrders').innerText = orders.length;

                        orders.forEach(order => {
                            const date = new Date(order.timestamp).toLocaleDateString();
                            // If order has multiple items, show first item + count
                            const firstItem = order.items[0];
                            const moreCount = order.items.length - 1;
                            const title = moreCount > 0 ? `${firstItem.name} + ${moreCount} more` : firstItem.name;
                            const image = firstItem.image || 'https://via.placeholder.com/100';

                            // Color for Status
                            let statusColor = '#f3f4f6'; // Default grey
                            let statusText = '#4b5563';
                            if(order.status === 'Delivered') { statusColor = '#dcfce7'; statusText = '#16a34a'; }
                            if(order.status === 'Pending') { statusColor = '#fffbeb'; statusText = '#d97706'; }

                            // Generate HTML matching your Exact Design
                            const cardHTML = `
                            <div class="cart-item" style="box-shadow: none; border: 1px solid var(--border); margin-bottom: 15px;">
                                <img src="${image}" alt="Food" style="width: 60px; height: 60px; object-fit: cover; border-radius: 12px;">
                                <div class="item-details" style="flex:1; margin-left: 15px;">
                                    <h4 style="margin:0 0 5px 0; font-size:1rem;">${title}</h4>
                                    <p style="color: var(--text-muted); font-size: 0.85rem;">${date}</p>
                                </div>
                                <div style="text-align: right;">
                                    <span class="price" style="display: block; font-weight:bold; font-size:1.1rem;">₹${order.total}</span>
                                    <span style="font-size: 0.75rem; color: ${statusText}; background: ${statusColor}; padding: 4px 10px; border-radius: 50px; font-weight:600;">${order.status}</span>
                                </div>
                            </div>`;
                            
                            container.innerHTML += cardHTML;
                        });
                    } else {
                        container.innerHTML = '<p style="text-align:center; color:#999; padding:20px;">No past orders found.</p>';
                    }
                });

            } else {
                window.location.href = "login-signup.html";
            }
        });

        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = "login-signup.html";
            });
        }
    </script>
</body>
</html>
