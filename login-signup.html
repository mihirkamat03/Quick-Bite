<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>QuickBite | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style-ls.css">
</head>

<body>
    <div class="auth-container animate__animated animate__fadeInUp">

        <div class="form-wrapper">

            <div class="form-section active" id="loginForm">
                <div class="header">
                    <h2>Welcome Back ðŸ‘‹</h2>
                    <p>Login to satisfy your cravings.</p>
                </div>

                <form>
                    <div class="input-group">
                        <input type="email" required>
                        <label>Email Address</label>
                    </div>
                    <div class="input-group">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <button type="button" class="btn-auth">
                        Login <span class="arrow">â†’</span>
                    </button>
                </form>

                <div class="toggle-link">
                    Don't have an account? <a onclick="switchForm('signup')">Sign Up</a>
                </div>
            </div>

            <div class="form-section" id="signupForm">
                <div class="header">
                    <h2>Create Account ðŸš€</h2>
                    <p>Join us and get free delivery!</p>
                </div>

                <form>
                    <div class="input-group">
                        <input type="text" required>
                        <label>Full Name</label>
                    </div>
                    <div class="input-group">
                        <input type="email" required>
                        <label>Email Address</label>
                    </div>
                    <div class="input-group">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <button type="button" class="btn-auth">
                        Sign Up <span class="arrow">â†’</span>
                    </button>
                </form>

                <div class="toggle-link">
                    Already have an account? <a onclick="switchForm('login')">Login</a>
                </div>
            </div>

        </div>

        <div class="banner-section">
            <div class="banner-overlay"></div>
            <div class="content-over animate__animated animate__fadeIn animate__delay-1s">
                <h2>QuickBite</h2>
                <p>No Queues. No Waiting. Just Eating.</p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        // 1. Paste your Firebase Configuration here
        const firebaseConfig = {
            apiKey: "AIzaSyCtuzk9qJa1zQXskLqVX9OfOmk01wvWtKo",
            authDomain: "quickbite-d830f.firebaseapp.com",
            projectId: "quickbite-d830f",
            storageBucket: "quickbite-d830f.firebasestorage.app",
            messagingSenderId: "279810717556",
            appId: "1:279810717556:web:d1fbede1d1c6e58b7f5e21"
        };

        // 2. Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // --- DOM Elements ---
        const loginForm = document.querySelector('#loginForm form');
        const signupForm = document.querySelector('#signupForm form');

        // --- SIGN UP LOGIC ---
        document.querySelector('#signupForm .btn-auth').addEventListener('click', (e) => {
            e.preventDefault();

            // Select inputs specifically from the signup form
            const inputs = document.querySelectorAll('#signupForm input');
            const name = inputs[0].value;
            const email = inputs[1].value;
            const password = inputs[2].value;

            if (!email || !password) return alert("Please fill all fields");

            // 1. Create user in Firebase Auth
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    // 2. Store extra details in Realtime Database
                    return db.ref('users/' + user.uid).set({
                        username: name,
                        email: email,
                        uid: user.uid
                    });
                })
                .then(() => {
                    window.location.href = "index.html"; // Redirect on success
                })
                .catch((error) => alert("Email/ Password seems to be wrong, please re-check it"));
        });

        // --- LOGIN LOGIC ---
        document.querySelector('#loginForm .btn-auth').addEventListener('click', (e) => {
            e.preventDefault();
            const inputs = document.querySelectorAll('#loginForm input');
            const email = inputs[0].value;
            const password = inputs[1].value;

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = "index.html";
                })
                .catch((error) => alert("Email/ Password seems to be wrong, please re-check it"));
        });

        // --- Animation Logic (Keep this from your previous file) ---
        function switchForm(target) {
            const loginBtn = document.getElementById('loginForm');
            const signupBtn = document.getElementById('signupForm');

            if (target === 'signup') {
                loginBtn.classList.remove('active');
                signupBtn.classList.add('active');
            } else {
                signupBtn.classList.remove('active');
                loginBtn.classList.add('active');
            }
        }
    </script>
</body>

</html>
