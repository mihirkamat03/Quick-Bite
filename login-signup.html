<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quick Bite</title>
    <link rel="stylesheet" href="style-ls.css">
    <link rel="icon" href="logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="ls-page">
    <div class="overlay">
        <div class="loading-card">
            <div class="loader"></div>
            <img class="success" width="25%" style="display: none; margin-left: 35%;"
                src="https://media.istockphoto.com/id/496603666/vector/flat-icon-check.jpg?s=612x612&w=0&k=20&c=BMYf-7moOtevP8t46IjHHbxJ4x4I0ZoFReIp9ApXBqU="
                alt="">
            <p class="loader-top" style="margin-left: 12%; font-size: 19px; font-family: Poppins;">Creating a new
                account</p>
            <span class="loader-desc"
                style="display: block; margin-left: 32%; margin-top: 5%; font-family: Poppins;">Please wait...</span>
        </div>
    </div>

    <div class="outer-part">
        <div class="scr1">
            <div class="login-part">
                <h1
                    style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; margin-left: 100px; color: #050f53;;">
                    Login to Quick Bite</h1>
                <img width="40"
                    style="cursor: pointer; margin-bottom: 20px; margin-left: 140px; border: 2px solid rgb(144, 144, 145);box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);  border-radius: 25px;"
                    src="google.png" alt="">
                <img width="30"
                    style="cursor: pointer; margin-bottom: 20px; padding: 5px; margin-left: 5px; border: 2px solid rgb(145, 144, 144);box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);  border-radius: 25px;"
                    src="https://www.freeiconspng.com/uploads/discord-black-icon-1.png" alt="">
                <img width="29"
                    style="cursor: pointer; margin-bottom: 20px; margin-left: 5px; border: 2px solid rgb(145, 144, 144);box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);  padding: 5px; border-radius: 25px;"
                    src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/x-social-media-black-icon.png"
                    alt="">
                <input class="email-l" type="email" placeholder="Email">
                <input class="password-l" type="password" placeholder="Password">
                <a href="#" class="forgot-password">Forgot Password</a>
                <button class="login-scr1" type="submit">Login</button>
            </div>
            <div class="side-menu-login">
                <img width="120" style="margin-left: 140px; margin-top: 20px; border-radius: 50%;" src="logo.png">
                <h1
                    style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; margin-left: 60px; font-size: 28px; line-height: 0.1; margin-top: 50px; color: #fff;;">
                    Welcome back User</h1>
                <p
                    style="margin-left: 60px; font-family: Poppins; font-size: 17px; color: rgb(194, 193, 193); line-height: 1.2;">
                    Glad to see you again</p>
                <p style="margin-left: 60px; font-family: Poppins; font-size: 16px; color: rgb(194, 193, 193);">Don't
                    have an account? Signup</p>
                <button class="signup-btn-side-menu" type="submit">Sign Up</button>
            </div>
        </div>

        <div class="scr2">
            <div class="side-menu-signup">
                <img width="120" style="border-radius: 60%; margin-left: 130px; margin-top: 20px;" src="logo.png">
                <h1
                    style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; margin-left: 60px; font-size: 28px; line-height: 0.1; margin-top: 50px; color: #fff;;">
                    Hey there,</h1>
                <p
                    style="margin-left: 60px; font-family: Poppins; font-size: 17px; color: rgb(194, 193, 193); line-height: 1.2;">
                    Start your journey with Quick Bite by signing in with us</p>
                <p style="margin-left: 60px; font-family: Poppins; font-size: 16px; color: rgb(194, 193, 193);">Already
                    have an account? Login</p>
                <button onclick="slide_to_login()" class="login-btn-side-menu" type="submit">Login</button>
            </div>

            <div class="signup-part">
                <h1
                    style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; margin-left: 100px; color: #050f53;;">
                    Sign Up to Quick Bite</h1>
                <img width="40"
                    style="cursor: pointer; margin-bottom: 20px; margin-left: 140px; border: 2px solid rgb(144, 144, 145);box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);  border-radius: 25px;"
                    src="google.png" alt="">
                <img width="30"
                    style="cursor: pointer; margin-bottom: 20px; padding: 5px; margin-left: 5px; border: 2px solid rgb(145, 144, 144);box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);  border-radius: 25px;"
                    src="https://www.freeiconspng.com/uploads/discord-black-icon-1.png" alt="">
                <img width="29"
                    style="cursor: pointer; margin-bottom: 20px; margin-left: 5px; border: 2px solid rgb(145, 144, 144);box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);  padding: 5px; border-radius: 25px;"
                    src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/x-social-media-black-icon.png"
                    alt="">
                <input class="u-name" type="text" placeholder="Username">
                <input class="email" type="email" placeholder="Email">
                <input class="password" type="password" placeholder="Password">
                <button class="signup-btn-scr2" type="submit">Sign Up</button>
            </div>

        </div>

    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <!-- FOR SIGNUP, TO STORE IN DB -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD-meHFhL3uq4wNJDL7fa5GsykIgx7BDoE",
            authDomain: "quick-bite-897b1.firebaseapp.com",
            databaseURL: "https://quick-bite-897b1-default-rtdb.firebaseio.com",
            projectId: "quick-bite-897b1",
            storageBucket: "quick-bite-897b1.firebasestorage.app",
            messagingSenderId: "774517134479",
            appId: "1:774517134479:web:c474786e46bd8ca38b4cfa",
            measurementId: "G-1041GMYLQX"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        document.querySelector(".signup-btn-scr2").addEventListener("click", function (e) {
            e.preventDefault();

            const username = document.querySelector(".u-name").value;
            const email = document.querySelector(".email").value;
            const password = document.querySelector(".password").value;
            const loader = document.querySelector(".overlay");

            db.ref("Users").child(username).set({

                username: username,
                email: email,
                password: password
            }).then(() => {
                loader.style.display = "block";
                console.log(email, password);
                setTimeout(() => {
                    document.querySelector(".loader-top").innerText = "Success!!";
                    document.querySelector(".loader-top").marginLeft = "35%";
                    document.querySelector(".loader-desc").innerText = "Your account was successfully created";
                    document.querySelector(".loader-desc").marginTop = "0";
                    document.querySelector(".loader").style.display = "none";
                    document.querySelector(".success").style.display="block"
                    setTimeout(() => {
                        window.location.href = "index.html";
                        loader.style.display="none";
                    },1000);
                }, 3000);
            }).catch((err) => {
                console.error(err);
            });
        });

    </script>

</body>

</html>
